<h1 class="row animated fadeIn">{{ heroe.nombre | uppercase }}<small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <button (click)="regresarHeroes()" class="btn btn-danger btn-block">Regresar</button>
    </div>


    <div class="col-md-8">

        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <!--<img [src]="heroe.casa == 'Marvel' ? '/assets/img/marvel.png' : '/assets/img/dc.png'" alt="">-->
            <img class="img-logo" *ngIf="heroe.casa=='Marvel'" src="/assets/img/marvel.png" alt="">
            <img class="img-logo" *ngIf="heroe.casa=='DC'" src="/assets/img/dc.png" alt="">
        </div>
    </div>
</div>
